<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to EV Arena</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />
  </head>
  <body>
    <section class="nav-bar">
      <div class="nav-bar-container">
        <div class="logo-container">
          <img src="./assets/logo.svg" alt="" />
        </div>
        <div class="location-container">
          <img src="./assets/location-01.svg" alt="" />
          <div class="location-service-text">
            <p class="nearest-charger-text">Nearest Charger</p>
            <p class="location-text">Kathmandu</p>
          </div>
        </div>
        <div class="navigation-links">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="evfinder.html">EV Finder</a></li>
            <li><a href="">Compare</a></li>
            <li><a href="">Browse</a></li>
          </ul>
        </div>
        <div class="search-icon-container">
          <img src="./assets/Vector.svg" alt="" />
        </div>
      </div>
    </section>
    <section class="banner">
      <div class="video-container">
        <img src="./assets/video.gif" alt="" />
      </div>
      <div class="video-overlay">
        <h1>Comapare<span class="and-symbol">&</span>Drive</h1>
        <h3>Away The Best Car For You</h3>
        <div class="why-ev-button">
          <p>Why Choose EV?</p>
        </div>
        <p>Click to learn more</p>
      </div>
    </section>
    <section class="top-selling-ev">
      <div class="heading-text">
        <h2>Top Selling EVs of 2022</h2>
      </div>
      <div class="selector">
        <ul>
          <li>Car</li>
          <li>Bike</li>
          <li>Scooter</li>
        </ul>
      </div>
      <div class="slideshow-container">
        <div class="slideshow">
          <img src="./assets/tesla.jpg" class="slide" />
          <img src="./assets/porsche.jpg" class="slide" />
          <img src="./assets/bmw.jpg" class="slide" />
          <img src="./assets/audi.jpg" class="slide" />
          <img src="./assets/renault.jpg" class="slide" />
        </div>
        <div class="prev-next-button">
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="dot-container">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="footer-links">
        <ul>
          <li>Home</li>
          <li>EV Finder</li>
          <li>Compare</li>
          <li>Browse</li>
        </ul>
      </div>
      <div class="footer-logo">
        <img src="./assets/logo.svg" alt="" />
      </div>
      <div class="socials-icons"></div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
